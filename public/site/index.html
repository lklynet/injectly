<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://post.lkly.net/inject.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Injectly - Simple Code Injection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen">
  <main class="container mx-auto p-6 text-center">
    <!-- Header Section -->
    <header>
      <img src="../assets/injectly.svg" alt="Injectly Logo" class="w-24 h-24 mx-auto mb-4" />
      <h1 class="text-4xl font-bold text-teal-400 mb-2">Injectly</h1>
      <p class="text-lg text-gray-400">Streamline header code injection across your sites</p>
    </header>

    <!-- Features Section -->
    <section class="mt-8">
      <!-- Screenshot Section -->
      <div class="mb-8">
        <img id="screenshot" src="../assets/screenshot1.png" alt="App Screenshot" class="rounded-lg shadow-lg mx-auto w-4/5 sm:w-3/5" />
      </div>

      <!-- Docker Command Section -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg flex items-center justify-between">
        <pre class="text-teal-400 font-mono text-sm overflow-auto">
docker run -p 3000:3000 -v ./data:/data lklynet/injectly:latest</pre>
        <button
          id="copyButton"
          class="bg-teal-500 hover:bg-teal-400 text-gray-900 font-bold py-2 px-4 rounded ml-4"
        >
          Copy
        </button>
      </div>
    </section>
  </main>

  <script>
    // Screenshot rotation
    const screenshots = ["../assets/screenshot1.png", "../assets/screenshot2.png"];
    let currentScreenshot = 0;
    const screenshotElement = document.getElementById("screenshot");

    setInterval(() => {
      currentScreenshot = (currentScreenshot + 1) % screenshots.length;
      screenshotElement.src = screenshots[currentScreenshot];
    }, 5000);

    // Copy button functionality
    const copyButton = document.getElementById("copyButton");
    copyButton.addEventListener("click", () => {
      navigator.clipboard.writeText(
        "docker run -p 3000:3000 -v ./data:/data lklynet/injectly:latest"
      );
      alert("Docker command copied to clipboard!");
    });
  </script>
</body>
</html>
