<!DOCTYPE html>
<html lang="en">
<head>
  <script defer data-domain="injectly.lkly.net" src="https://plausible.kell.ly/js/script.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Injectly - Simple Code Injection</title>
  <style>
    /* General Styling */
    body {
      font-family: "Inter", sans-serif;
      background-color: #12191f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* Container Styling */
    .container {
      max-width: 900px;
      width: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Header Styling */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    header img {
      width: 100px;
      height: auto;
    }

    header h1 {
      font-size: 2rem;
      color: #76c7c0;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #aaa;
      margin: 0;
    }

    /* Features Section */
    .features {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .screenshots img {
      width: 60%;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Docker Command Section */
    .docker {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .docker pre {
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, monospace;
      font-size: 0.9rem;
      color: #76c7c0;
      white-space: nowrap;
      overflow-x: auto;
    }

    #copyButton {
      background-color: #76c7c0;
      color: #121212;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #copyButton:hover {
      background-color: #64b0a9;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Header Section -->
    <header>
      <img src="assets/injectly.svg" alt="Injectly Logo" />
      <h1>Injectly</h1>
      <p>Streamline header code injection across your sites</p>
    </header>

    <!-- Features Section -->
    <section class="features">
      <!-- Screenshot Section -->
      <div class="screenshots">
        <img id="screenshot" src="assets/screenshot1.png" alt="App Screenshot" />
      </div>

      <!-- Docker Command Section -->
      <div class="docker">
        <pre>docker run -p 3000:3000 -v ./data:/data lklynet/injectly:latest</pre>
        <button id="copyButton">Copy</button>
      </div>
    </section>
  </main>

  <script>
    // Screenshot rotation
    const screenshots = ["assets/screenshot1.png", "assets/screenshot2.png"];
    let currentScreenshot = 0;
    const screenshotElement = document.getElementById("screenshot");

    setInterval(() => {
      currentScreenshot = (currentScreenshot + 1) % screenshots.length;
      screenshotElement.src = screenshots[currentScreenshot];
    }, 5000);

    // Copy button functionality
    const copyButton = document.getElementById("copyButton");
    copyButton.addEventListener("click", () => {
      navigator.clipboard.writeText(
        "docker run -p 3000:3000 -v ./data:/data lklynet/injectly:latest"
      );
    });
  </script>
</body>
</html>
